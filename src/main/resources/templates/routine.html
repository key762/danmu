<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>任务管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/static/css/layui.css}" rel="stylesheet">
    <script th:src="@{/static/js/layui.js}"></script>
    <script th:src="@{/static/js/routine.js}"></script>
</head>
<body>
<div style="text-align: center;margin-top: 5px">
    <h1>例程管理</h1>
</div>
<div style="margin-top: 5px;margin-left: 10px;margin-right: 10px;background-color: transparent;">
    <div style="padding: 16px;background-color: white;">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">刷新</button>
        <button class="layui-btn layui-btn-sm" lay-event="getData">新增</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="execute">执行</a>
    </div>
</script>
</body>
</html>
