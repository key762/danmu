<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>DanMu管理平台</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: linear-gradient(90deg, #a4a0c7 0, #60b8b7 58%);
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .pg-content .menu {
      position: absolute;
      top: 60px;
      left: 0;
      bottom: 0;
      width: 210px;
      border-right: 2px solid rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(2px);
      background-color: transparent;
    }

    .pg-content .content {
      position: absolute;
      top: 60px;
      right: 0;
      bottom: 0;
      left: 210px;
      overflow: auto;
      z-index: 9;
      /*z-index是层级，谁大谁就在上层*/
      /* background-color: cadetblue; */
      font-size: 50px;
    }

    @font-face {
      font-family: 'PingFang';
      src: url('../font/PingFang.ttf');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .pg-header {
      height: 58px;
      color: white;
      line-height: 58px;
      border-width: 2px;
      border-color: rgb(30, 174, 184);
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
      background-color: transparent;
    }

    .pg-header .user .b {
      font-family: 'PingFang';
      z-index: 1;
      position: absolute;
      top: 53px;
      right: 10px;
      border-width: 10px;
      background-color: #61dcda;
      color: black;
      width: 150px;
      text-align: center;
      display: none;
      border-radius: 5px;
    }


    .pg-header .user {
      width: 80px;
      background-color: transparent;
      color: white;
      height: 60px;
    }


    .pg-header .user:hover img {
      border-width: 8px;
      border-color: rgb(18, 231, 220);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      background-color: transparent;
    }

    @font-face {
      font-family: 'ComicSans';
      src: url("../static/font/ComicSans.ttf");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .pg-header .logo {
      font-family: "ComicSans";
      color: rgb(99, 240, 245);
      font-size: 1.75rem;
      font-weight: bolder;
      width: 210px;
      background-color: transparent;
      text-align: center;
    }

    .avatar img {
      width: 50px;
      height: 50px;
      margin-top: 4px;
      border-radius: 50%;
      border-width: 4px;
      border-color: rgb(30, 174, 184);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      background-color: transparent;
    }
  </style>
</head>

<body>



  <div class="pg-header">
    <div class="logo left">DanMu Console</div>
    <div class="user right" style="position: relative">
      <a class="avatar" th:href="@{/doLogout}">
        <img src="../static/img/avatar.jpg" alt="头像无法展示" title="注销" />
      </a>
    </div>
  </div>

  <div class="pg-content">
    <div class="menu left">
      <ul>
        <li data-src="../static/html/a.html">11</li>
        <li data-src="../static/html/b.html">22</li>
        <li data-src="../static/html/c.html">33</li>
      </ul>
    </div>
    <div class="content right">
      <iframe frameborder="0" scrolling="yes" src="../static/html/a.html" id="aa"></iframe>
    </div>
  </div>


  <script type="text/javascript">
    let items = document.getElementsByTagName("li");
    for (let i = 0; i < items.length; i++) {
      items[i].onclick = function () {
        let src = items[i].getAttribute("data-src")
        document.getElementById("aa").setAttribute("src", src)
      }
    }
  </script>
</body>

</html>
