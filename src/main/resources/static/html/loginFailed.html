<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .logo {
            font-size: 3rem;
            color: rgb(144, 129, 241);
            margin-bottom: 2rem;
        }

        .box {
            display: flex;
            width: 90rem;
            height: 55rem;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            box-shadow: 0 0 1rem 0.2rem rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 35%;
            background-color: skyblue;
            position: relative;
        }

        .left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(images/left.png);
            background-size: cover;
            opacity: 0.8;
        }

        .right {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        h4 {
            color: rgb(144, 129, 241);
            font-size: 3rem;
            margin-top: 2rem;
        }

        a {
            font-size: 1.6rem;
            color: rgb(144, 129, 241);
            text-decoration: none;
            margin-top: 2rem;
        }

        a:hover {
            color: rgb(144, 129, 241);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="logo">
    <h1>Code Fort WebConsole</h1>
</div>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <h4>登录失败!</h4>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <a th:href="@{/login}">返回登录页面</a>
    </div>
</div>
</body>
</html>
