<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DanMu管理平台</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/login.js"></script>
</head>

<body>
    <div id="main"></div>
    <div class="style1">
        <h3>DanMu Console</h3>
    </div>
    <a class="style2">支持平台</a>
    <div class="svg">
        <img src="../static/img/vqq.svg" alt="图标无法展示" title="腾讯视频" width="220px" height="60px">
        <img src="../static/img/iqiyi.svg" alt="图标无法展示" title="爱奇艺视频" width="220px" height="60px">
    </div>
    <div id="login">
        <div class="style3">
            <a> 登 录 </a>
        </div>
        <form th:action="@{/doLogin}" method="post">
            <div style="text-align: center;">
                <h1 class="style4"> 账号 </h1> <input class="acc" name="username" type="text" placeholder="账号(admin)">
            </div>
            <div style="text-align: center;">
                <h1 class="style4"> 密码 </h1> <input class="acc" name="password" type="password" placeholder="密码(danmu)">
            </div>
            <div style="text-align: center;">
                <button type="button" class="button" onclick="showPassword()">显示密码</button>
                <input class="button" type="submit" value="登录">
            </div>
        </form>
    </div>
</body>

</html>
